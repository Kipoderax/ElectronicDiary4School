<main>

    <h4><a class="back" *ngIf="!this.dateFromParent.hideBack" (click)="this.back()"
        >Wróć</a> {{dateFromParent.title}}</h4>

    <ul>
        <li *ngFor="let item of dateFromParent.list; index as i">
            <p routerLink={{this.createLink(item.key)}}>
                <i ngClass={{item.value}} class="subjectIcon" 
                [ngStyle]="{'color': this.iconsColor[i % this.iconsColor.length]}">
                </i>
                <span>{{item.key}}</span>
            </p>
        </li>
    </ul>

</main>

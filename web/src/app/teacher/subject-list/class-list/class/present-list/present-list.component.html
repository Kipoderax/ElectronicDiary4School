<main>

    <h4><a class="back" (click)="this.back()">Wróć</a>
        <span class="title">{{title}}</span>
    </h4>

    <div class="acceptDate">
        <p>Potwierdź datę</p>
        <input type="date" [ngModel]="today | date:'yyyy-MM-dd'" (ngModelChange)="today = $event" name="dt"
            class="form-control form-control-rounded text-center" #searchDate>
    </div>

    <div class="studentsList">
        <div class="descriptionP">
            <p>Uczeń/Uczennica</p>
            <p>Obecność</p>
        </div>

        <ul>
            <li *ngFor="let student of this.studentsList">
                {{student.value}}</li>
        </ul>
    </div>

</main>

<main>

    <app-second-nav [parent]="toChild"></app-second-nav>

    <div class="set-date">
        <i class="bi bi-calendar-week"></i>
        <p class="set-date__text">Potwierdź datę</p>
        <input type="date" [ngModel]="choiceDay | date:'yyyy-MM-dd'" (ngModelChange)="settingDate($event)"
            name="dt" [max]="today | date:'yyyy-MM-dd'"
            class="set-date__input form-control form-control-rounded text-center" #searchDate required></div>



</main>

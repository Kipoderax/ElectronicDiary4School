<main>

    <app-second-nav [parent]="toChild"></app-second-nav>

    <div class="display-block">
        <div class="set-date">
            <i class="bi bi-calendar-week"></i>
            <p class="set-date__text">Dzie≈Ñ:</p>
            <input type="date" [ngModel]="choiceDay | date:'yyyy-MM-dd'" (ngModelChange)="settingDate($event)"
                name="dt" [max]="today | date:'yyyy-MM-dd'"
                class="set-date__input form-control form-control-rounded text-center" #searchDate></div></div>

    <ng-container [ngSwitch]="chosenList">
        <ng-container *ngSwitchCase="0"><app-activity-list [list]="studentsList"></app-activity-list></ng-container>
        <ng-container *ngSwitchCase="1"><app-absent-list [list]="studentsList"></app-absent-list></ng-container>

        <ng-container *ngSwitchCase="2">
            <h2>Brak tego wydarzenia w harmonogramie</h2>
        </ng-container>

    </ng-container>


    
</main>

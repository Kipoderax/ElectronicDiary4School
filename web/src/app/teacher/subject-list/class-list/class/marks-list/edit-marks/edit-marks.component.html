<div class="marks">

    <div class="ones-mark" *ngFor="let mark of getMarks">

        <input class="ones-mark__input-mark" min="1" max="6" step="1" type="number"
            id="mark" value="{{mark.mark}}" [(ngModel)]="mark.mark">

        <label class="ones-mark__topic" for="mark">
            <p>{{mark.topic}}</p>
        </label>

        <p class="ones-mark__kindOf--pc">{{mark.kindOf}}</p>
        <p class="ones-mark__kindOf--mobile">[{{mark.kindOf[0]}}]</p>

    </div>

    <div class="center-button">
        <button class="btn btn-outline-success"
        (click)="update()">Aktualizuj</button>
    </div>


</div>

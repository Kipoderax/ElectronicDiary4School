<div class="marks">

    <div class="ones-mark" *ngFor="let item of list">

        <input class="ones-mark__input-mark" min="1" max="6" step="1" type="number" 
            id="mark" value="{{item.marks}}">

        <label class="ones-mark__topic" for="mark">
            <p>{{item.topic}}</p>
        </label>
        
        <p class="ones-mark__kindOf">[{{item.kindOf[0]}}]</p>

    </div>

    <div class="center-button">
        <button class="btn btn-outline-success">Aktualizuj</button>
    </div>


</div>

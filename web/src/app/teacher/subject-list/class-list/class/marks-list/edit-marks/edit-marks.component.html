<div class="marks">

    <div class="marks__ones-mark" *ngFor="let item of list">
        
        <div class="marks__digit">
            <input class="marks__digit-input" min="1" max="6" step="1" type="number" 
            value="{{item.marks}}">
        </div>

        <div class="marsk_kindOf">
            {{item.kindOf}}
        </div>

    </div>

    <button class="btn btn-outline-success">Aktualizuj</button>


</div>

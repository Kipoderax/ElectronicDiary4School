<main>

    <h4>Wybierz przedmiot</h4>

    <ul>
        <li routerLink='/nauczyciel/lista-przedmiotow' *ngFor="let item of list; index as i">
            <p>
            <i ngClass={{this.icons[i]}}
            [ngStyle]="{'color': this.iconColors[i]}">
            </i>{{item}}</p></li>
    </ul>

</main>

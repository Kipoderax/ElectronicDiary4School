<main>

    <h4><a class="back" (click)="this.back()">Wróć</a> {{dateFromParent.title}}</h4>

    <ul>
        <li routerLink={{dateFromParent.link}} *ngFor="let item of dateFromParent.list; index as i">
            <p>
                <i ngClass={{this.icons[i]}} class="subjectIcon" [ngStyle]="{'color': this.iconColors[i]}">
                </i>{{item}}
            </p>
        </li>
    </ul>

</main>

<div class="container">

  <div class="block left">
    <div class="elements">
      <h3>eDziennik</h3>
      <i class="bi bi-journal-bookmark"></i>
      <h2>Dla Twojej szkoły!</h2>
    </div>

  </div>
  <div class="block right">
    <div class="right-elements">
      <h3 class='greeting'>Witaj, ponownie! <i class="fa fa-smile-o" aria-hidden="true"></i>
      </h3>
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <div class="form-group">
          <label for="login">Podaj swój login:</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" id="login"
            placeholder="Login">
        </div>
        <div class="form-group">
          <label for="password">Podaj swoje hasło:</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" id="password"
            placeholder="Hasło">
        </div>
        <div class="center-button">
          <button type="submit" class="btn btn-outline-primary">Zaloguj się</button>
        </div>
      </form>
    </div>
  </div>
</div>

<main>

    <app-second-nav [parent]="toChild"></app-second-nav>

    <ul class="card-common" *ngIf="this.dateFromParent.list.length else lackResource">
        <li class="card-common__li" *ngFor="let item of dateFromParent.list; index as i">
            <p class="card-common__inner" routerLink={{this.createLink(item.name)}}>
                <i class="card-common__icon" ngClass={{item.icon}}
                [ngStyle]="{'color': this.iconsColor[i % this.iconsColor.length]}">
                </i>
                <span class="card-common__text">{{item.name}}</span>
            </p>
        </li>
    </ul>

    <ng-template #lackResource>
        <h5 class="error">
          Niestety, nie posiadasz Å¼adnych {{this.dateFromParent.lackResource}}</h5>
    </ng-template>

</main>
